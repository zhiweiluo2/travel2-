<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">

		<!-- 2. jQuery导入，建议使用1.9以上的版本 -->

		<script src="js/jQuery 1.10.0.js"></script>
		<script src="js/jquery-3.3.1.js"></script>


		<script>
			/*
               表单校验
                  1、用户名：单词字符，长度8到20
                  2、密码：单词字符，长度8到20
                  3、email: 邮件格式（正则表达式）
                  4、姓名：非空
                  5、手机号：手机号格式（正则表达式）
                  6、出生日期：非空
                  7、验证码：非空
            */

			//校验用户名
			function checkUsername(){
				//1、获取用户名的值
				var username = $("#username").val();   //val() 获取、改变表单文本框的值
				//2、定义正则
				var reg_username = /^\w{8,20}$/;   //单词字符，长度8到20
				//3、判断
				var flag = reg_username.test(username); //返回一个布尔类型的flag
				if(flag){
					//用户名合法
					$("#username").css("border","");
				}else{
					//用户名不合法,给输入框加个红色框
					$("#username").css("border","1px solid red");
				}
				return flag;
			}

			//校验密码
			function checkPassword(){
				//1、获取密码的值
				var password = $("#password").val();   //val() 获取、改变表单文本框的值
				//2、定义正则
				var reg_password = /^\w{8,20}$/;   //单词字符，长度8到20
				//3、判断
				var flag = reg_password.test(password); //返回一个布尔类型的flag
				if(flag){
					//密码合法
					$("#password").css("border","");
				}else{
					//密码不合法,给输入框加个红色框
					$("#password").css("border","1px solid red");
				}
				return flag;
			}

			//校验邮箱
			function checkEmail(){
				//1、获取邮箱
				var email = $("#email").val();
				//2、定义正则    walking@163.com
				var reg_email = /^\w+@\w+\.\w+$/;     //   \w+   最少一次
				//3、判断
				var flag = reg_email.test(email);
				if (flag){
					//邮箱合法
					$("#email").css("border","");
				} else{
					//邮箱不合法
					$("#email").css("border","1px solid red");
				}
				return flag;
			}

			//检验姓名
			function checkName(){
				//1、获取姓名
				var name = $("#name").val();
				//2、定义正则    ^.*[^\s]+.*$  至少包含非空格字符
				var reg_name = /^.*[^\s]+.*$/;
				//3、判断
				var flag = reg_name.test(name);
				if (flag == null || flag == ""){
					//姓名不合法
					$("#name").css("border","1px solid red");
				}else{
					//姓名合法
					$("#name").css("border","");
				}
				return flag;
			}

			//校验手机号
			function checkTelephone(){
				//1、获取手机号
				var telephone = $("#telephone").val();
				//2、定义正则
				var reg_Telephone = /^[1][2,3,4,5,6,7,8][0-9]{9}$/;
				//3、判断
				var flag = reg_Telephone.test(telephone);
				if (flag){
					//手机号合法
					$("#telephone").css("border","");
				} else{
					//手机号不合法
					$("#telephone").css("border","1px solid red");
				}
				return flag;

			}

			//检验出生日期
			function checkBirthday(){
				//1、获取姓名
				var birthday = $("#birthday").val();
				//2、定义正则    ^.*[^\s]+.*$  至少包含非空格字符
				var reg_birthday = /^.*[^\s]+.*$/;
				//3、判断
				var flag = reg_birthday.test(birthday);
				if (flag == null || flag == ""){
					//出生日期不合法
					$("#birthday").css("border","1px solid red");
				}else{
					//出生日期合法
					$("#birthday").css("border","");
				}
				return flag;
			}

			//检验验证码
			function checkCheck(){
				//1、获取验证码
				var check = $("#check").val();
				//2、定义正则    ^.*[^\s]+.*$  至少包含非空格字符
				var reg_check = /^.*[^\s]+.*$/;
				//3、判断
				var flag = reg_check.test(check);
				if (flag == null || flag == ""){
					//验证码不合法
					$("#check").css("border","1px solid red");
				}else{
					//验证码合法
					$("#check").css("border","");
				}
				return flag;
			}

			$(function(){

				//当表单提交时，调用所有的检验方法
				$("#registerForm").submit(function () {  //匿名方法
					//发送数据到服务器端   发数据 与 不发数据，肯定依赖于校验结果
					if (checkUsername()&& checkPassword()&& checkEmail() && checkName() && checkTelephone() && checkBirthday() && checkCheck() ){

						//校验通过，发送ajax请求，提交表单的数据   .serialize() 提交 键值对 类型的数据 给服务器
						$.post("registerUserServlet",$(this).serialize(),function (data) {
							if (data.flag){
							//注册成功，跳转页面
							location.href="register_ok.html";
							}else{
								//注册失败,给errorMsg添加提示信息
								$("#errorMsg").html(data.errorMsg);
							}
						});

					}

					//不要页面跳转
					return false;
					//如果这个方法没有返回值，或者返回true，则表单提交，如果为false，则表单不提交

				});

				//当某个组件失去焦点时，调用对应的检验的方法
				$("#username").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);
				$("#name").blur(checkName);
				$("#telephone").blur(checkTelephone);
				$("#birthday").blur(checkBirthday);
				$("#check").blur(checkCheck);


			});

		</script>


    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->

    	<div class="rg_layout">
    		<div class="rg_form clearfix">

    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>

    			<div class="rg_form_center">

				  <div id="errorMsg" style="color:red;text-align: center"></div>

					<!--注册表单-->
    				<form id="registerForm" action="user">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>

    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="/travel2/checkCodeServlet" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCodeServlet?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>

    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>

    			</div>

    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>

    		</div>
    	</div>

        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
